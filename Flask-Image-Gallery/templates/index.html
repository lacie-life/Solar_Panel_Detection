<!DOCTYPE html>
<html>
<head>
    <title>Solar Panel Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="static/script.js"></script>
</head>
<body>
<h1>Solar Panel Detection</h1>

  <div class="cx" style="background-color:#fff;">
    {% for path in paths %}
    <img class="image" src='cdn/{{ path }}' height=200 width=200 onclick="do_clicked(this)" >
    {% endfor %}
  </div>

  <div id="modal00" class="w3-modal">
    <span class="w3-button w3-hover-red w3-xlarge w3-display-topright" onclick="do_close()">&times;</span>
    <div class="w3-modal-content w3-animate-zoom">
        <img id="img00" style="width:40%; float: left; height: 40%;">
        <img id="img01" style="width:40%; float: right; height: 40%;">
        <button class="w3-button w3-white w3-border w3-border-red w3-round-large" onclick="do_process()" ><b><u>Process</u></b></button>
    </div>
  </div>

  <style>
    .image {
   padding: 50px;
   /* background-color: DodgerBlue; */
   transition: transform .2s;
   width: 200px;
   height: 200px;
   margin: 0 auto;
  cursor: pointer;
  aspect-ratio: 1.5/1;
  color: white;
  border-radius: 10px;
  transition: all 0.3s ease;
 }
 /*Hiệu ứng zoom*/
 .image:hover {
   transform: scale(2.0);
 }
 .load-image {
  display: block;
  background: #ccc;
  height: 400px;
  width: 100%;
  border-radius: 15px;
  display: grid;
  align-items: center;
  text-align: center;
  text-decoration: none;
  color: black;
  opacity: 0.7;
  transition: all 0.3s ease;

}
  </style>
</body>
</html>
